services:
  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
  server:
    build: ./server
    ports:
      - "9000:9000"
    volumes:
      - ./server/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
